<!DOCTYPE html>
<html>
<head>
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI Text Summarizer</h1>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="80" placeholder="Paste your text here..."></textarea><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
